<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to WELCOME TO ELG SMART CITY</title>
    <style>
        body {
            background-color: GREY;
            color: #00FF00;
            font-family: Calibri, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
        }
        .date {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">WELCOME TO ELG SMART CITY NAVIGATOR</div>
    <div class="date" id="currentDate"></div>
    
    <script>
        function displayDate() {
            const mydate = new Date();
            const dayArray = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const monthArray = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            
            const day = dayArray[mydate.getDay()];
            const month = monthArray[mydate.getMonth()];
            const daym = mydate.getDate().toString().padStart(2, '0');
            const year = mydate.getFullYear();
            
            document.getElementById("currentDate").innerHTML = `${day}, ${month} ${daym}, ${year}`;
        }
        
        displayDate();
    </script>
</body>
</html>
